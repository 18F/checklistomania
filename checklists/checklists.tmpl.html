
  <md-content class="md-padding">
	<!--added "Create Checklist" link -->
    <div class="md-display-1">Checklists <md-button ng-click="showCreateChecklistDialog($event)">Create Checklist</md-button></div>
    <div layout="row" layout-wrap layout-align="center">
      <md-card ng-repeat="checklist in checklists" flex="45">
        <md-card-title>
          <md-card-title-text> <span class="md-headline">{{ checklist.checklistName }}</span>
 <span class="md-subhead">{{checklist.checklistDescription}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="showAssignToMeDialog($event, checklist)">Assign To Me</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
